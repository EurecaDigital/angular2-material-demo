<div class="home-card-container">
  <md-card>
    <md-card-title>Howdy! Here's a list of awesome computer scientists.</md-card-title>
    <md-card-content>
      <p> Do you know any others? Add to the list yourself.
      </p>
      <form (submit)="addSpeaker()" class="home-form">
        <div>
          <md-input [(ngModel)]="newSpeaker" name="newName" class="home-input" placeholder="Awesome Computer Scientist" ngDefaultControl></md-input>
          <button md-raised-button color="accent" type="submit" class="home-button">ADD</button>
        </div>
      </form>
      <div class="card-container">
        <md-card *ngFor="let speaker of speakers" class="card-content">
          <md-card-title-group>
            <img md-card-sm-image src="path/to/img.png">
            <md-card-title>A</md-card-title>
            <md-card-subtitle>B</md-card-subtitle>
          </md-card-title-group>
        </md-card>
      </div>
    </md-card-content>
  </md-card>
</div>
