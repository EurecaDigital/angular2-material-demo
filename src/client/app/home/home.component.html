<div class="home-card-container">
  <md-card>
    <md-card-title>Howdy! Here's a list of awesome computer scientists.</md-card-title>
    <md-card-content>
      <p> Do you know any others? Add to the list yourself.
      </p>
      <form (submit)="addSpeaker()" class="home-form">
        <md-input [(ngModel)]="newSpeaker.name.first" name="newName" class="home-input" placeholder="Awesome Computer Scientist" ngDefaultControl></md-input>
        <button md-raised-button color="accent" type="submit" class="home-button">ADD</button>
      </form>
      <div class="card-container">
        <md-card *ngFor="let speaker of speakers" class="card-content">
          <md-card-title-group>
            <img *ngIf="speaker.picture.large" md-card-sm-image src="{{speaker.picture.large}}">
            <img *ngIf="!speaker.picture.large" md-card-sm-image src="./assets/angular.jpg">
            <md-card-title>{{speaker.name.first}} {{speaker.name.last}}</md-card-title>
            <md-card-subtitle>{{speaker.location.city}}</md-card-subtitle>
          </md-card-title-group>
          <md-card-actions>
            <button md-button>View Profile</button>
            <button md-button>Talks</button>
          </md-card-actions>
        </md-card>
      </div>
      <div>
        {{speakers | json}}
      </div>
    </md-card-content>
  </md-card>
</div>
